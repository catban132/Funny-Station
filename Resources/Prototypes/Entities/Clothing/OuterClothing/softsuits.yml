#Paramedic Voidsuit
#Despite having resistances and looking like a hardsuit, this parents off the EVA suit so it goes here.
- type: entity
  parent: [ ClothingOuterEVASuitBase, ClothingOuterBaseToggleable ]
  id: ClothingOuterHardsuitVoidParamed
  name: paramedic hardsuit # Goob edit - it has high pressure protection and resistances, call it a hardsuit
  description: A hardsuit made for paramedics. # Goob edit
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
    requireActivated: false
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    coverage: # Shitmed
    - Torso
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Radiation: 0.1
        Caustic: 0.5
  - type: GroupExamine
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitVoidParamed
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetVoidParamed
