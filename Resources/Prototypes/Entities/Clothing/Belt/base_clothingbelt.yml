- type: entity
  abstract: true
  parent: Clothing
  id: ClothingBeltBase
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/toolbelt_pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/toolbelt_drop.ogg
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/toolbelt_drop.ogg
      params:
        volume: -4
  # Goobstation edit end
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Clothing
    slots: [belt]
    equipSound:
      path: /Audio/Items/belt_equip.ogg
    quickEquip: false
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Cloth: 25
      Steel: 12
  - type: StaticPrice
    price: 20
  - type: Armor # provide minimal covering to your waist
    coverage:
    - Torso
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
    traumaDeductions:
      Dismemberment: 0
      OrganDamage: 0.05
      BoneDamage: 0.05
      VeinsDamage: 0
      NerveDamage: 0

- type: entity
  abstract: true
  parent: ClothingBeltBase
  id: ClothingBeltStorageBase
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,7,1
  - type: Item
    size: Ginormous
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

- type: entity
  abstract: true
  parent: ClothingBeltBase
  id: ClothingBeltAmmoProviderBase
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
  - type: Item
    size: Ginormous
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
