- type: entity
  id: MedkitCombatStasiziumFilled
  name: futuristic medkit
  description: Medkit filled with medicines of the future
  suffix: Stazisium
  parent: MedkitCombat
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: StasiziumAutoInjector
          amount: 8
  - type: Sprite
    sprite: Objects/Specific/Medical/firstaidkits.rsi
    state: purplekit

