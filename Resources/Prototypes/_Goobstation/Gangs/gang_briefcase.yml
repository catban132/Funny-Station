- type: entity
  name: Suspicious Briefcase
  parent: [BaseItem, StorePresetGANG, BaseGrandTheftContraband]
  suffix: Empty
  id: GangBriefcaseEmpty
  description: A standard-issue executive briefcase for secure NanoNeT access.
  components:
  - type: Item
    size: Ginormous
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/executive_briefcase.rsi
    state: icon
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    ownerOnly: false # me when NTR cryos and the next one cant do anything
    balance:
      GangPoints: 999
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: ExecutiveBriefcase
  - type: ContainerContainer # why this exists oh my god
    containers:
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
      CorporateOverrideSlot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: BriefcaseScanner
    scanDuration: 7.5
  - type: CorporateOverride
  - type: ItemSlots
    slots:
      CorporateOverrideSlot:
        whitelist:
          tags:
          - CorporateOverride
        insertSound:
          path: /Audio/Machines/id_insert.ogg
  - type: NtrClientAccount
  - type: Speech

- type: entity
  id: StorePresetGANG
  abstract: true
  components:
  - type: Store
    name: Black Market Store
    categories:
    - GANGTools
    - GANGWeapons
    - GANGMisc
#    - NTREvil # for evil stuff
    currencyWhitelist:
    - GangPoints
    sales:
      enabled: true
    ownerOnly: true

- type: storeCategory
  id: GANGTools
  name: Tools
  priority: 0

- type: storeCategory
  id: GANGWeapons
  name: Weapons
  priority: 1

- type: storeCategory
  id: GANGMisc
  name: Misc
  priority: 2

- type: currency
  id: GangPoints
  displayName: Gang Points
  canWithdraw: False