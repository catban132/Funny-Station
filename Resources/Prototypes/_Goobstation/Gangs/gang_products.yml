- type: reagent
  id: JankTankReagent
  parent: BaseDrink
  group: Unknown
  name: reagent-name-JantTank
  desc: reagent-desc-JankTank
  physicalDesc: reagent-physical-desc-JankTank
  flavor: eldritch
  color: "#1f8016"
  metabolisms:
    Bloodstream:
      conditions:
      - !type:WhitelistCondition
        checkMind: true
        whitelist:
          components:
          - Heretic
          - Ghoul
        guidebookText: entity-condition-guidebook-heretic-or-ghoul
      effects:
      - !type:ModifyBloodLevel
        amount: 2
      - !type:HealthChange
        damage:
          groups:
            Burn: -3
            Toxin: -3
            Airloss: -3
            Brute: -3
            Genetic: -3
            Metaphysical: -5
      - !type:ModifyBleed
        amount: -1
      - !type:CleanBloodstream
        excluded: EldritchEssence # Trauma - Exclude from chempurge
        cleanseRate: 3
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        time: 50
        type: Remove
      - !type:TakeStaminaDamage
        amount: -10
        immediate: true

      - !type:Electrocute
        probability: 0.5
        conditions:
        - !type:WhitelistCondition
          blacklist:
            components:
            - Heretic
            - Ghoul
          guidebookText: entity-condition-guidebook-not-heretic-or-ghoul
      - !type:HealthChange
        conditions:
        - !type:WhitelistCondition
          blacklist:
            components:
            - Heretic
            - Ghoul
          guidebookText: entity-condition-guidebook-not-heretic-or-ghoul
        damage:
          types:
            Poison: 5
  tileReactions:
  - !type:ChangeTileReaction # Rusts tile
