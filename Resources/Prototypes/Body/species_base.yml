- type: entity
  abstract: true
  parent:
  - BaseMob
  - MobCombat
  - MobDamageable
  - MobPolymorphable
  - StripableInventoryBase
  - BaseSpeciesAppearance
  id: BaseSpeciesMob
  save: false
  components:
  # <Trauma>
  - type: Targeting
  - type: Carriable
  - type: FootprintOwner
  - type: CPRTraining # IPCs can try CPR i guess?? it won't work
  - type: StunVisuals
  - type: HasJobIcons
  - type: LanguageKnowledge # all mobs should speak TauCeti unless otherwise specified, to prevent universal.
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: BloodSplatterer
  - type: CanEscapeInventory
  - type: Consciousness
    cap: 190
    threshold: 95
  - type: Penetratable
    penetrateDamage: 50
    damagePenalty: 0.2
  - type: ExaminableCharacter
  - type: MindControllable
  - type: MobState # humanoids can be in softcrit
    allowedStates:
    - Alive
    - SoftCrit
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: SoftCrit
      150: Critical
      200: Dead
  # </Trauma>
  # Shitmed - woundable visuals used instead
  #- type: DamageVisuals
  #  thresholds: [ 10, 20, 30, 50, 70, 100 ]
  #  targetLayers:
  #  - "enum.HumanoidVisualLayers.Chest"
  #  - "enum.HumanoidVisualLayers.Head"
  #  - "enum.HumanoidVisualLayers.LArm"
  #  - "enum.HumanoidVisualLayers.LLeg"
  #  - "enum.HumanoidVisualLayers.RArm"
  #  - "enum.HumanoidVisualLayers.RLeg"
  #  damageOverlayGroups:
  #    Brute:
  #      sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
  #      color: "#FF0000"
  #    Burn:
  #      sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: GenericVisualizer
    visuals:
      enum.CreamPiedVisuals.Creamed:
        clownedon:
          True: { visible: true }
          False: { visible: false }
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,0.5
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: HumanoidProfile
  - type: TypingIndicator
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: FloorOcclusion
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes] # Goobstation
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPie
  - type: StatusEffects
    allowed:
    # <Trauma>
    - Vulgarity
    - Brainrotted
    - Dementia
    # </Trauma>
    - Electrocution
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - TemporaryBlindness
    - Pacified
    - Flashed
    - RadiationProtection
    - Adrenaline
  - type: Identity
  - type: IdExaminable
  - type: Internals
  - type: FloatingVisuals
  - type: Climbing
  - type: Cuffable
  - type: Ensnareable
    sprite: Objects/Misc/ensnare.rsi
    state: icon
  - type: AnimationPlayer
  - type: Buckle
  - type: CombatMode
    canDisarm: true
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 5
  - type: SleepEmitSound
  - type: SSDIndicator
  - type: StandingState
  - type: Crawler
  - type: Dna
  - type: MindContainer
  - type: MindExaminable
  - type: CanEnterCryostorage
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: CanHostGuardian
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: CreamPied
  - type: ParcelWrapOverride
    parcelPrototype: WrappedParcelHumanoid
    wrapDelay: 5
  - type: Stripping
  - type: UserInterface
    interfaces:
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      # Goobstation - changelings
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: Puller
  - type: Speech
    speechSounds: Alto
  - type: DamageForceSay
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: Grammar
    attributes:
      proper: true
  - type: MobPrice
    price: 1500 # Kidnapping a living person and selling them for cred is a good move.
    deathPenalty: 0.01 # However they really ought to be living and intact, otherwise they're worth 100x less.
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost

