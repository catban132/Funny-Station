- type: entity
  id: OrganBase
  name: organ
  abstract: true
  parent: BaseItem
  components:
  # <Shitmed>
  - type: Damageable
    damageContainer: Biological
  - type: Destructible # applies to both organs and parts, if your heart gets 400 damage it should probably go splat anyway
    thresholds:
    - trigger: !type:DamageTypeTrigger
        damageType: Piercing
        damage: 600 # needs to be blown clean off by a shotgun
      behaviors:
      - !type:Amputate
    - trigger: !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400 # we'll assume the bones are all broken by now
      behaviors:
      - !type:Amputate
  # </Shitmed>
  - type: Organ

- type: entity
  parent: OrganBaseExternal # Shitmed
  id: OrganBaseTorso
  name: torso
  abstract: true
  components:
  # <Shitmed>
  - type: BodyPart
    partType: Torso
    slots:
    # parts
    - Head
    - ArmLeft
    - ArmRight
    - LegLeft
    - LegRight
    # organs
    - Appendix
    - Lungs
    - Heart
    - Stomach
    - Liver
    - Kidneys
  - type: BodyPartCavity
    whitelist: # any tiny or small item, thats it
      sizes:
      - Tiny
      - Small
  - type: Woundable
    integrity: 200
    integrityCap: 400 # Trauma - was 200
    thresholds:
      Minor: 180
      Moderate: 120
      Severe: 60
      Critical: 30
      Mangled: 0
  # </Shitmed>
  - type: Organ
    category: Torso
  - type: Sprite
    state: torso_m
  - type: VisualOrgan
    layer: enum.HumanoidVisualLayers.Chest
    data:
      state: torso_m
  - type: VisualOrganMarkings
    markingData:
      layers:
      - Chest
      - Tail
      - Overlay
      - UndergarmentTop
      - UndergarmentBottom

