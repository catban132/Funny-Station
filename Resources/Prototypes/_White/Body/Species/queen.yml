## Parts

- type: entity
  parent: OrganXenomorphTorso
  id: OrganXenomorphTorsoQueen
  suffix: xenomorph queen
  components:
  - type: BodyPart
    slots:
    # Parts
    - Head
    - ArmLeft
    - ArmRight
    - LegLeft
    - LegRight
    # Organs
    - PlasmaVessel
    - Stomach
    - Liver
    - Kidneys
    - EggSack

- type: entity
  parent: OrganXenomorphHead
  id: OrganXenomorphHeadLarge ## also used by prae
  name: large xenomorph head
  description: This xenomorph head is significantly larger than usual, it might have belonged to a ferocious Queen.
  components:
  - type: Item
    size: Large # 2x4 it big
  - type: BodyPart
    slots:
    - Brain
    - Eyes
    - HiveNode
    - ResinSpinner
    - NeurotoxinGland
    - AcidGland

## Organs

- type: entity
  parent: OrganXenomorphPlasmaVesselLarge
  id: OrganXenomorphPlasmaVesselLargeQueen
  components:
  - type: OrganComponents
    onAdd:
    - type: PlasmaVessel
      maxPlasma: 500
      plasma: 200
      plasmaPerSecondOffWeed: 1
      plasmaPerSecondOnWeed: 10
