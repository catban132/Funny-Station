- type: entity
  abstract: true
  parent: AppearanceXenomorphBase
  id: AppearanceXenomorphQueen
  components:
  - type: InitialBody
    organs:
      # Parts
      Torso: OrganXenomorphTorsoQueen
      Head: OrganXenomorphHeadLarge
      ArmLeft: OrganXenomorphArmLeft
      ArmRight: OrganXenomorphArmRight
      HandRight: OrganXenomorphHandRight
      HandLeft: OrganXenomorphHandLeft
      LegLeft: OrganXenomorphLegLeft
      LegRight: OrganXenomorphLegRight
      FootLeft: OrganXenomorphFootLeft
      FootRight: OrganXenomorphFootRight
      # Organs
      Brain: OrganXenomorphBrain
      Eyes: OrganXenomorphEyes
      Tongue: OrganXenomorphTongue
      Stomach: OrganXenomorphStomach
      Liver: OrganXenomorphLiver
      Kidneys: OrganXenomorphKidneys
      HiveNode: OrganXenomorphHiveNode
