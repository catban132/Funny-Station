# Emotes that every mob's emotes inherit from
- type: emoteSounds
  abstract: true
  id: BaseEmotes
  params:
    variation: 0.125
  sounds:
    Surprised:
      path: /Audio/_Goobstation/Voice/surprised.ogg
    # reagents and stuff can make you do these emotes
    Weh:
      collection: Weh
    Hew:
      collection: Hew
    Honk:
      collection: BikeHorn
    RobotBeep:
      collection: RobotBeeps

- type: emoteSounds
  abstract: true
  parent: BaseEmotes
  id: BaseMobEmotes
  sounds:
    Gulp:
      path: /Audio/_Goobstation/Voice/gulpexotic.ogg
    CatMeow: # caused by CatDrugs
      collection: CatMeows

