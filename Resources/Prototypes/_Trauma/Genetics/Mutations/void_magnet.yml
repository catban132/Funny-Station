- type: entity
  parent: BaseMutation
  id: MutationVoidMagnet
  name: Void Magnet
  description: A rare genome that attracts odd forces not usually observed.
  components:
  - type: Mutation
    instability: 25
  - type: ActionMutation
    action: ActionMutationVoidMagnet
  - type: MutationActionOnTrigger
  - type: RandomTrigger
    prob: 0.0025 # :)

- type: entity
  parent: BaseMutationAction
  id: ActionMutationVoidMagnet
  name: Convoke Void
  description: A rare genome that attracts odd forces not usually observed. May sometimes pull you in randomly.
  components:
  - type: Action
    icon:
      sprite: _Trauma/Actions/mutations.rsi
      state: void_magnet
    useDelay: 60
  - type: InstantAction
    event: !type:EffectInstantActionEvent
  - type: EffectAction
    effects:
    - !type:PopupMessage
      type: Pvs
      visualType: LargeCaution
      method: PopupCoordinates
      messages:
      - entity-effect-popup-convoke-void
    - !type:Polymorph
      prototype: VoidMagnet
