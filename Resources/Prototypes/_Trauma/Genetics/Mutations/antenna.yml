- type: entity
  parent: BaseMutation
  id: MutationAntenna
  name: Antenna
  description: The affected person sprouts an antenna. This is known to allow them to access common radio channel passively.
  components:
  - type: Mutation
    instability: 10
  - type: RadioMutation
    channels:
    - Common
  # TODO: add sprite layer with antenna

- type: entity
  parent: BaseMutation
  id: MutationMindReader
  name: Mind Reader
  description: The affected person can look into the recent memories of others.
  components:
  - type: Mutation
    instability: 10
  - type: RemovesMutation
    removes:
    - MutationAntenna
    # keep your paranoia :)
  - type: ActionMutation
    action: ActionMutationMindRead
