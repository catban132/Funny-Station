- type: entity
  id: BaseReinforcementBeacon
  name: reinforcement beacon
  abstract: true
  placement:
    mode: SnapgridCenter
  description: A reinforcement beacon placed by a nanotrasen command member, it can be destroyed to prevent the reinforcement from arriving.
  components:
  - type: Sprite
    sprite: _Trauma/Objects/Devices/reinforcement_callers/reinforcement_beacon.rsi
    state: icon
  - type: Animateable
  - type: Clickable
  - type: InteractionOutline
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Transform
    anchored: true

