- type: entity
  parent: MobHuman
  id: BaseReinforcement
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesFirst
    - NamesLast
    nameFormat: name-format-standard
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: IdBind # set id name to the mob's random name

