- type: constructionGraph
  id: DuckBot
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: Egg
        icon:
          sprite: Objects/Consumable/Food/egg.rsi
          state: rainbow
        name: construction-graph-tag-egg
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: construction-graph-tag-proximity-sensor
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: construction-graph-tag-borg-arm
        doAfter: 2
  - node: bot
    entity: MobDuckBot

- type: constructionGraph
  id: BoogieBot
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: BikeHorn
        icon:
          sprite: Objects/Fun/bikehorn.rsi
          state: icon
        name: construction-graph-tag-clown-bike-horn
        doAfter: 2
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: construction-graph-tag-proximity-sensor
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: construction-graph-tag-borg-arm
        doAfter: 2
  - node: bot
    entity: BoogieBotSpawner
