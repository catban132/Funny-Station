- type: constructionGraph
  id: ButtBot
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: construction-graph-tag-borg-arm
        doAfter: 2
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: construction-graph-tag-proximity-sensor
      - tag: Butt
        icon:
          sprite: _Goobstation/Mobs/butt.rsi
          state: butt
        name: construction-graph-tag-butt
        doAfter: 2
  - node: bot
    entity: MobButtBot

