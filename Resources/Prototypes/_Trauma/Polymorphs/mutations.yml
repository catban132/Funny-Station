- type: polymorph
  id: MutationMonkey
  configuration:
    entity: MobMonkey
    transferName: true
    stripNameModifier: false # keep it when going monkey -> human -> monkey
    componentsToTransfer: [] # no language chud
    forced: true
    revertOnCrit: false
    revertOnDeath: false
    revertOnDelete: false
    inventory: Transfer
    polymorphSound: /Audio/Animals/monkey_scream.ogg

