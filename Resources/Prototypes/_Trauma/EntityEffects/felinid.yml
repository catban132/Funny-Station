- type: entityEffect
  id: MakeFelinid
  guidebookText: entity-effect-guidebook-make-felinid
  conditions:
  - !type:NestedCondition # for debug effect stick
    proto: IsHumanoid
  - !type:HasMarking
    organ: Head
    marking: CatEars
    inverted: true
  effects:
  - !type:AddMarking
    organ: Head
    marking: CatEars
    forced: true
  - !type:AddMarking
    organ: Torso
    marking: CatTail
    forced: true
  - !type:RelayOrgans
    whitelist:
      components:
      - Metabolizer
    effects:
    - !type:AddMetabolizerType
      type: Animal
  - !type:PopupMessage
    type: Pvs
    visualType: LargeCaution
    messages:
    - entity-effect-popup-make-felinid

- type: entityEffect
  id: RevertFelinid
  guidebookText: entity-effect-guidebook-revert-felinid
  conditions:
  - !type:NestedCondition # for debug effect stick
    proto: IsHumanoid
  - !type:HasMarking
    organ: Head
    marking: CatEars
  effects:
  - !type:RemoveMarking
    organ: Head
    marking: CatEars
  - !type:RemoveMarking
    organ: Torso
    marking: CatTail
  - !type:RelayOrgans
    whitelist:
      components:
      - Metabolizer
    effects:
    - !type:RemoveMetabolizerType
      type: Animal
  - !type:PopupMessage
    type: Pvs
    visualType: MediumCaution
    messages:
    - entity-effect-popup-revert-felinid
