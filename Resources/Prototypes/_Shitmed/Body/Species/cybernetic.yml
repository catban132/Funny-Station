    damageContainer: Silicon
  - type: Cybernetics
  - type: Inorganic

- type: entity
  abstract: true
  parent: OrganCybernetic
  id: OrganCyberneticExternal
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Cybernetics/bishop/bishop_main.rsi
  - type: VisualOrgan
    data:
      sprite: _EinsteinEngines/Mobs/Species/Cybernetics/bishop/bishop_main.rsi
  - type: Nerve
    painMultiplier: 1.5
  - type: Woundable
    canBleed: false
  - type: WoundableVisuals
