## Organs

# Eyes

- type: entity
  parent: [ OrganBaseEyes, OrganCyberneticInternal ]
  id: OrganCyberneticEyes
  name: cybernetic eyes
  description: A pair of cybernetic eyes that enhance your vision, and protect you from eye damage.
  components:
  - type: Sprite
    layers:
    - state: eyes # combined
  - type: InternalOrgan
    intCap: 21
    integrity: 21
    integrityThresholds:
      Normal: 21
      Damaged: 11
      Destroyed: 0
  - type: OrganComponents
    onAdd:
    - type: FlashImmunity
    - type: EyeProtection
    # jack of all trades master of none

- type: entity
  parent: OrganCyberneticEyes
  id: OrganCyberneticEyesSecurity
  name: security cybernetic eyes
  description: A pair of cybernetic eyes that enhance your vision, featuring an integrated SecHUD.
  components:
  - type: Sprite
    layers:
    - state: eyes-sechud
  - type: OrganComponents
    onAdd:
    # TODO SHITMED: this should add ShowSecurityIcons's components
    - type: ShowJobIcons
    - type: ShowMindShieldIcons
    - type: ShowCriminalRecordIcons
    - type: ShowContrabandDetails
    # no flash or welding protection, too op for shitsec

- type: entity
  parent: OrganCyberneticEyes
  id: OrganCyberneticEyesMedical
  name: medical cybernetic eyes
  description: A pair of cybernetic eyes that enhance your vision, featuring an integrated MedHUD.
  components:
  - type: Sprite
    layers:
    - state: eyes-medhud
  - type: Organ
    onAdd:
    - type: ShowHealthBars
      damageContainers:
      - Biological
      - BiologicalMetaphysical
    - type: ShowHealthIcons
      damageContainers:
      - Biological
      - BiologicalMetaphysical
    - type: ShowDiseaseIcons
    - type: FlashImmunity
    # no welding protection

- type: entity
  parent: OrganCyberneticEyes
  id: OrganCyberneticEyesDiagnostic
  name: diagnostic cybernetic eyes
  description: A pair of cybernetic eyes that enhance your vision, featuring an integrated diagnostic HUD.
  components:
  - type: Sprite
    layers:
    - state: eyes-medhud
  - type: Organ
    onAdd:
    - type: ShowHealthBars
      damageContainers:
      - Inorganic
      - Silicon
      - SiliconRadiation
    - type: ShowHealthIcons
      damageContainers:
      - Inorganic
      - Silicon
      - SiliconRadiation
    - type: EyeProtection
    # no flash protection

# Heart

# TODO NUBODY: change these to kidneys with metabolism rework, probably
- type: entity
  parent: [ OrganBaseHeart, OrganCyberneticInternal, OrganCyberneticMetabolizer ]
  id: OrganCyberneticHeart
  name: cybernetic heart
  description: A precision-tuned heart that slows down medicine absorption while hastening the absorption of poisons and narcotics resulting in weakened effects.
  components:
  - type: InternalOrgan
    intCap: 25
    integrity: 25
    integrityThresholds:
      Normal: 25
      Damaged: 9
      Destroyed: 0
  - type: Metabolizer
    maxPoisonsProcessable: 2
    groups: # TODO SHITMED: dont think this actually works
    - id: Medicine
      rateModifier: 0.7
    - id: Poison
      rateModifier: 1.4
    - id: Narcotic
      rateModifier: 1.2

- type: entity
  parent: OrganCyberneticHeart
  id: OrganCyberneticHeartUpgraded
  name: upgraded cybernetic heart
  description: A next-gen circulatory core that slowly delivers medicine throughout the body providing much better healing while heavily accelerating and weakening toxins and narcotics.
  components:
  - type: Sprite
    layers:
    - state: heart-u-on
  - type: InternalOrgan
    intCap: 32
    integrity: 32
    integrityThresholds:
      Normal: 32
      Damaged: 9
      Destroyed: 0
  - type: Metabolizer
    groups:
    - id: Medicine
      rateModifier: 0.4
    - id: Poison
      rateModifier: 2.8
    - id: Narcotic
      rateModifier: 1.6

