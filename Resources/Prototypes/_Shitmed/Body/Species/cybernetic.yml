      Brute: "#DD8822"
    bleedingOverlay: null

- type: entity
  abstract: true
  parent: OrganCybernetic
  id: OrganCyberneticInternal
  components:
  - type: InternalOrgan
    intCap: 15
    integrity: 15
    integrityThresholds:
      Normal: 15
      Damaged: 6
      Destroyed: 0
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Misc/Cybernetics/organs.rsi

- type: entity
  abstract: true
  id: OrganCyberneticMetabolizer
  components:
  - type: Metabolizer
