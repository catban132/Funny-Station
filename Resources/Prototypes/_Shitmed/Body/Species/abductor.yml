## Mob

- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceAbductor
  name: abductor appearance
  components:
  - type: InitialBody
    organs:
      Torso: OrganAbductorTorso
      Head: OrganAbductorHead
      ArmLeft: OrganAbductorArmLeft
      ArmRight: OrganAbductorArmRight
      HandRight: OrganAbductorHandRight
      HandLeft: OrganAbductorHandLeft
      LegLeft: OrganAbductorLegLeft
      LegRight: OrganAbductorLegRight
      FootLeft: OrganAbductorFootLeft
      FootRight: OrganAbductorFootRight
      Brain: OrganAbductorBrain
      Eyes: OrganAbductorEyes
      Tongue: OrganAbductorTongue
      Appendix: OrganAbductorAppendix
      Ears: OrganAbductorEars
      Lungs: OrganAbductorLungs
      Heart: OrganAbductorHeart
      Stomach: OrganAbductorStomach
      Liver: OrganAbductorLiver
      Kidneys: OrganAbductorKidneys
  - type: HumanoidProfile
    species: Abductor

- type: entity
  parent:
  - AppearanceAbductor
  - MobBloodstream
  - MobFlammable
  - BaseSpeciesMob
  # spaceproof, they're aliens...
  id: MobAbductor
  name: Urist McAlien
  components:
  - type: Absorbable
  - type: WraithAbsorbable
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: AlienBlood
        Quantity: 300
  - type: CollectiveMind
    defaultChannel: Abductormind
    channels:
    - Abductormind
  - type: LanguageKnowledge
    speaks:
    - Xeeplian
    understands:
    - TauCetiBasic # Can understand, but cannot speak it.
    - Xeeplian
  - type: Fingerprint
  - type: Blindable
  - type: FireVisuals
    alternateState: Standing
  - type: Damageable
    damageContainer: Biological
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    # No AnomalyHost??

